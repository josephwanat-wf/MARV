	<B><U>Add Jira Version</U></B>
	<br>
	<BR>
	<div class="container-fluid">
		<div class="span12">
			<form>
				<b>Date</b>
				<input id="newDate" type="date" value="2012-12-01;"><BR>
				<label><b>Maintance Release?</b>
				<input type = "checkbox" id = "maintenance" name = "maintenance" checked = "yes">
				</label><BR>
				<label  id = 'dLabel' class = 'hidden'><b>Description</b>
					<input type = "text" id = "description" class = 'hidden' name = "description" disabled data-provide="typeahead" placeholder="Maintenance Release"></label>
				
				<div class="controls">
					<div class="control-group">
						<label>
							<b>Fix Version</b>
							<input type="text" id="fixVersion" class="span12" data-provide="typeahead" placeholder="eg 3.4.12">
						</label>
					</div>
				</div>
				<div class="controls">
					<div class="control-group">
						<input type="button" id="submit" class="span12 btn btn-primary" value="Submit Addition">
					</div>
				</div>
				<div class="controls">
					<div id="notification"></div>
				</div>
			</form>
		</div>
	</div>
	<BR>
	<B><U>Jira Version Date Changer</U></B>
	<br>
	<div class="container-fluid">
		<div class="span12">
			<form>
				<div class="controls">
					<div class="control-group">
						<label>
							<b>Fix Version</b>
							<input type="text" id="fixVersion3" class="span12" data-provide="typeahead" placeholder="eg 3.4.12">
						</label>
					</div>
				</div>
				<div class="controls">
					<div class="control-group">
						<label>
							<b>New Date</b>
							<input id="date3" type="date" value="2012-12-01;"><BR>
						</label>
					</div>
				</div>
				<div class="controls">
					<div class="control-group">
						<input type="button" id="submit3" class="span12 btn btn-primary" value="Change Date">
					</div>
				</div>
				<div class="controls">
					<div id="notification"></div>
				</div>
			</form>
		</div>
	</div>

	<BR>
